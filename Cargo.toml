[package]
name    = "hwaddr"
version = "0.1.5"

authors = ["meh. <meh@schizofreni.co>"]
license = "WTFPL"

description = "MAC address handling."
repository  = "https://github.com/meh/rust-hwaddr"
keywords    = ["address", "mac", "hw", "network"]

[dependencies]
phf = "0.7"

[build-dependencies]
reqwest     = {version = "0.9", optional = true}
url         = {version = "1.4", optional = true}
regex       = {version = "1.0", optional = true}
phf_codegen = {version = "0.7", optional = true}

[features]
database = ["reqwest", "url", "regex", "phf_codegen"]
